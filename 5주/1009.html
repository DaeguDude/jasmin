box model

시맨틱구조 flex float

border: 컨텐츠를 둘러싸고 있는 테두리
margin: 서로의 영역의 너비를 벌려줌

position: relative 부모 태그에 기준을 맞춤
          absolute 부모 태그에 영향을 받지 않고, 전체적인 부분에서 바라봄
          fixed 어떤 좌표에 고정됨, 스크롤을 내려도 영향을 받지 않는다
          
          ex) absolute, left top: 0일시, 화면 맨 위
              relative, left top: 0일시, 부모 태그 안에서 맨 왼쪽 위
-->
