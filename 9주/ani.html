<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    p {
      animation-duration: 3s;
      animation-name: adidas;
    }
    @keyframes adidas {
      from {
        margin-left: 100%;
      }
      10% {
        font-size: 300%;
        margin-left: 25%;
        width: 150%;
      }
      to {
        margin-left: 0%;
      }
    }
  </style>
</head>
<body>

</body>
</html>
