<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height: 5000px;
            position: relative;
        }
        /* position이 잘 이해가 안됩니다 */
        #fixedMenu{
            width: 200px;
            height: 400px;
            border: 2px dotted red;
            right: 0px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="fixedMenu">
        <ul>
            <li>로그인</li>
            <li>회원가입</li>
            <li>고객센터</li>
        </ul>
    </div>
</body>
</html>
